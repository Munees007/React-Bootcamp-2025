<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0078ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <div class="form-container">
        <h2>Registration Form</h2>

        <form id="regForm">
            <div class="form-group">
                <label>Full Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input id="phone" type="text" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" placeholder="Create a password" required>
            </div>

            <button type="submit">Register</button>
        </form>

        <p id="result"></p>
    </div>


    <script>

        function isValidName(name) {
            return name.length >= 3;
        }

        const showMessage = (msg) => {
            document.getElementById("result").textContent = msg;
        }

        document.getElementById("regForm").addEventListener("submit", function(e) {
            e.preventDefault(); // stop page refresh

            // Getting values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            // Call normal function
            if (!isValidName(name)) {
                showMessage("Name must be at least 3 characters!");
                return;
            }

            // Doing some JS operations
            let userData = {
                name: name,
                email: email,
                phone: phone,
                createdAt: new Date().toLocaleString() // shows time
            };

            // Convert object -> JSON string
            let userJson = JSON.stringify(userData);

            // Output using arrow function
            showMessage("Registration Success! Data: " + userJson);
        });

    </script>

</body>
</html>
